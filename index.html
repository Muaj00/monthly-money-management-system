<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="">
        <div class="flex justify-center">
            <div>
                <h1 class="text-5xl font-semibold  mt-4">
                    <span class="text-emerald-500 ">Money</span><span class="text-teal-300">Expens</span>
                </h1>
            </div>

            <div>
                <img class="pl-5 mt-3" src="images/chart.png" width="80px" alt="money-bag">
            </div>
        </div>
    </header>


    <main>

        <div class="flex gap-2 justify-around mt-6">

            <div class="image">
                <img src="images/money.jpg" alt="money" class="w-9/12 h-3/4">
            </div>

            <div class="bg-slate-100 div text-center rounded-lg">

                <div class="pt-4">
                    <h1 class="font-semibold text-lg"> Income</h1>
                </div>

                <div class="pt-4"> 
                    <label class="mr-2">Income: <input id="income" class="bg-slate-300 h-10 rounded" type="text"></label>
                </div>

                <h2 class="pt-4 font-semibold text-lg"> Expenses</h2>

                <div class="pt-4">
                    <label>Food: <input id="food"class="pl-2 ml-2 bg-slate-300 h-10 rounded" type="text"></label>
                </div>

                <div class="pt-4">
                    <label>Rent:   <input id="rent" type="text" class="pl-2 ml-4 bg-slate-300 h-10 rounded"></label>
                </div>

                <div class="pt-4">
                    <label class="mr-2">Clothes: <input id="clothes" type="text" class="pl-2 bg-slate-300 h-10 rounded"></label>
                </div>

                <div class="pt-4">
                    <button class="bg-sky-500 py-2 px-10 rounded text-white font-semibold" id="calculate-button"> Calculate</button>
                </div>

                <div class="pt-4">
                    <p class="font-semibold">Total Expenses: $<span id="total-expenses" class="font-semibold">0</span></p>
                </div>
                <div class="pt-4">
                    <p class="font-semibold">Balance: $<span id="balance" class="font-semibold">0</span></p>
                   
                </div>

                <div class="pt-4">
                    <label>save: <input type="text" id="parcentage-input" class="bg-slate-300 h-8 w-24 ml-2 mr-4 rounded">  %  </label>
                    <button class="bg-sky-500 py-2 px-8 ml-2 rounded text-white font-semibold" id="save-button"> save</button>
                </div>

                <div class="pt-4">
                    <p class="font-semibold">Saving Amount: $<span class="font-semibold" id="final-saving-amount">0</span></p>
                    
                </div>
                <div class="pt-4">
                    <p class="font-semibold">Remaining Balance: $<span id="final-balance" class="font-semibold">0</span></p>
                    
                </div>


            </div>
        </div>
    </main>












    <script src="money.js"></script>
</body>
</html>
